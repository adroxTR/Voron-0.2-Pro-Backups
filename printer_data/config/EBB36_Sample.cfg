# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
# serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_3B005F001751323133393639-if00
canbus_uuid: c819fb7e9b8d


[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points: 60, 60, 20

[input_shaper]
shaper_freq_x: 67.6
shaper_type_x: mzv
shaper_freq_y: 67
shaper_type_y: ei

[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_pin: EBBCan: PA3
sensor_type: Generic 3950
full_steps_per_rotation: 200    # Set to 200 for 1.8 degree motor, set to 400 for 0.9 degree stepper motor
rotation_distance: 24.4321594
# rotation_distance:  22.66434086532
# rotation_distance: 21.56        # See calibrating rotation_distance on extruders doc
gear_ratio: 50:10               # For Mini Afterburner
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
min_temp: 0
max_temp: 300
min_extrude_temp: 180  # set 10 to test,please change to 170 for real use
max_extrude_only_distance: 250
max_extrude_cross_section: 5
#pressure_advance: 0.2   # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040
control: pid            # Do PID calibration
pid_Kp: 37.141
pid_Ki: 10.766
pid_Kd: 32.031

# sensor_type:MAX31865
# sensor_pin: EBBCan: PA4
# spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.5
hold_current: 0.25
stealthchop_threshold: 99999
sense_resistor: 0.220

[fan]
pin: EBBCan: PA1

[heater_fan hotend_fan]
pin: !EBBCan: PA0
heater: extruder
heater_temp: 50.0
shutdown_speed: 0

# [temperature_sensor head_mcu_temp]
# sensor_type: temperature_mcu
# sensor_mcu: EBBCan
# min_temp: 0
# max_temp: 100

[temperature_sensor EBB36]
sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp: 0
max_temp: 100

