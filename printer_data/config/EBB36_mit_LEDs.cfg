[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.5
hold_current: 0.25
stealthchop_threshold: 99999
sense_resistor: 0.220

[fan]
pin: EBBCan: PA1

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0
shutdown_speed: 0

[temperature_sensor head_mcu_temp]
sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp: 0
max_temp: 100

# [temperature_sensor EBB36]
