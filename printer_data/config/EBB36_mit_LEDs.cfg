[neopixel toolhead_leds]
pin: EBBCan: PD3
chain_count: 10          # 8 für das Barf-Logo + 2 für die Sequins
color_order: GRB
# initial_RED: 0.2         # Erstmal dezent starten
# initial_GREEN: 0.2
# initial_BLUE: 0.2

[led_effect idle]
autostart:              true
frame_rate:             24
leds:
    neopixel:toolhead_leds
layers:
    breathing  10 1 top (.5,.5,1)

[led_effect critical_error]
leds:
    neopixel:toolhead_leds
layers:
    strobe         1  1.5   add        (1.0,  1.0, 1.0)
    breathing      2  0     difference (0.95, 0.0, 0.0)
    static         1  0     top        (1.0,  0.0, 0.0)
autostart:                             false
frame_rate:                            24
run_on_error:                          true


[bed_mesh]
mesh_min: 21.5 , 21.5
mesh_max: 98.5,98.5
speed: 100
horizontal_move_z: 10

probe_count: 5, 5		#if you would like more detail, use 5,5 here
zero_reference_position: 60, 60 # Die Mitte des Betts als Nullpunkt
# relative_reference_index: 12			 #if you use 5,5 above, place 12 here
move_check_distance: 3

algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0
split_delta_z: 0.0125
mesh_pps: 3,3

